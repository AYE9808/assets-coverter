<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cargar imágenes dinámicamente</title>
</head>
<script>
    function generateAndDownloadJS() {
    const folderInput = document.getElementById("folderInput");

    if (!folderInput.files.length) {
        alert("Selecciona una carpeta primero.");
        return;
    }

    const files = [...folderInput.files].map(file => `"${file.name}"`);
    const jsContent = `const images = [\n  ${files.join(",\n  ")}\n];\n\nexport default images;`;

    downloadJSFile(jsContent, "images.js");
}

function downloadJSFile(content, filename) {
    const blob = new Blob([content], { type: "application/javascript" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

</script>

<body>

    <div class="input-container">
        <input type="file" id="folderInput" webkitdirectory directory multiple />
    </div>
    <button onclick="generateAndDownloadJS()">Generar archivo JS</button>

    <script src="script.js"></script>
</body>
